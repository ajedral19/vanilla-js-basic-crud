<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Blog</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="form">
          <h2 class="c-mb-2">Sign up</h2>
          <div class="form-wrap register mt-2">
            <label data-name="firstName" class="field">
              <span class="label">First Name</span>
              <input
                type="text"
                class="input"
                autocomplete="off"
                title="Fist Name"
                name="firstName"
              />
            </label>
            <label data-name="lastName" class="field">
              <span class="label">Last Name</span>
              <input
                type="text"
                class="input"
                autocomplete="off"
                name="lastName"
              />
            </label>
            <label
              data-name="email"
              data-pattern="[a-zA-Z\d^-_.]{2,}@[a-zA-Z\d^.-]+[.]+[a-zA-Z]"
              class="field"
            >
              <span class="label">Email</span>
              <input
                type="text"
                class="input"
                autocomplete="off"
                name="email"
              />
            </label>
            <label data-name="username" class="field">
              <span class="label">username</span>
              <input
                type="text"
                class="input"
                autocomplete="off"
                title="Username"
                name="username"
              />
            </label>
            <label data-name="password" data-pattern="[^]{6,}" class="field">
              <span class="label">Password</span>
              <input
                type="password"
                class="input"
                autocomplete="off"
                name="password"
              />
            </label>
            <label data-name="repassword" class="field">
              <span class="label">Confirm Password</span>
              <input
                type="password"
                class="input"
                autocomplete="off"
                name="repassword"
              />
            </label>
            <button class="btn btn-primary btn-fluid form-btn submit">
              sign up
            </button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="scripts/register.js"></script>
  </body>
</html>
